<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit-Pro</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main>
        <section id="headerTitle" class="headerTitle">
            <h1>Fit-Pro</h1>
            <nav id="header-buttons" class="header-buttons">
                   <button><ul>About us</ul> </button> 
                   <button><ul>Contact us </ul> </button> 
                   <button><ul>Explore </ul> </button>
            </nav>
        </section>

        <section id="Hero-details" class="Hero-details">
            <img src="https://img.freepik.com/free-photo/beautiful-young-sporty
            -woman-training-workout-gym_155003-41224.jpg" alt="Sporty woman training at the gym">
            <div id="searchBar" class="searchBar">
                <form id="SearchBar-form" class="SearchBar-form" action="Search"></form>
                <input id="SearchBar-text" type="text" placeholder="Enter beginner, triceps, cardio">
                <button>
                    Submit
                </button>
            </div>
        </section>
        
        <section id="details" class="details"></section>
        <nav id="social-media" class="social-media"></nav>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
